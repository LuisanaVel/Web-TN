<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TN Group</title>

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header design -->
    <header class="header">
        <img src="img/logo.png" alt="TN Group logo">

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
           <a href="#inicio" class="active">Inicio</a>
           <a href="#servicios">Servicios</a>
           <a href="#productos">Productos</a>
           <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section class="imgfondo">
        
        <div class="contenido-imgfondo">
            <h1>TN Group</h1>
            <h3><span id="multiple-text"></span></h3>
            <p>Montevideo 469 - CABA</p>
            <a target="_blank" href="https://www.google.com/maps/place/Montevideo+469,+C1019ABI+CABA/@-34.6034756,-58.3918578,17z/data=!3m1!4b1!4m5!3m4!1s0x95bccac1485fb609:0x6a5af8bc1839178a!8m2!3d-34.6034756!4d-58.3892829?entry=ttu" class="btn">Ir a Maps</a>
        </div>
        
    </section>

    <!-- contacto section desing -->
    <section class="contacto" id="contacto">
        <h2 class="heading">Contáctanos</h2>

        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Nombre Completo">
                <input type="email" placeholder="Correo electrónico">
            </div>

            <div class="input-box">
                <input type="number" placeholder="Número de teléfono">
                <input type="text" placeholder="Asunto">
            </div>

            <textarea name="" id="" cols="30" rows="10" placeholder="Tu mensaje"></textarea>
            <input type="submit" value="Enviar Mensaje" class="btn">
        </form>
    </section>

    <!-- footer desing -->
    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by TN Group | Todos los derechos reservados.</p>
        </div>

        <div class="footer-iconTop">
            <a href="#inicio"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- typed js -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
